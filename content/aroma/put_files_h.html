<h1>Colocar los archivos de Aroma</h1>
<br>
<p>Cuando ya tienes instalado el PayloadLoader en la Wii U, porque previamente ya instalaste Tiramisu (o el mismo Aroma), sólo debes descargar los archivos más recientes y remplazar los anteriores (si los hay) en la tarjeta SD.</p>
