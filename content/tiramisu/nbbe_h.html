<h1>Exploit del navegador</h1>
<br>
<p>El exploit del navegador es el <strong>punto de entrada</strong> ideal para hacer una copia de seguridad de la NAND sin modificar la consola. Con los archivos de Tiramisu en la tarjeta SD ya tienes lo necesario para ejecutar el exploit.</p>
