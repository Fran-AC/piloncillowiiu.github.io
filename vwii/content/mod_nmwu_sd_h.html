<h1>Prepara la tarjeta SD</h1>
<br>
<p>Recuerda que debes tener un <a href="../?s=nand_backup">respaldo de la NAND</a> antes de continuar con la modificación del modo virtual Wii.</p>
<p>La tarjeta SD colocada en el puerto SD de la Wii U debe estar formateada en FAT32 ya que la Wii U sólo reconoce tarjetas SD formateadas en FAT32.</p>
